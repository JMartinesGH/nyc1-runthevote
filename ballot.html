<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Run the Vote Ballot</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
  
  </style>
  <script src="//code.jquery.com/jquery-1.6.4.min.js"></script>
</head>
<body>

  <section id="rtv-ballot">
    <h1>Ballot Box</h1>
    <div id="ballot-wrapper">
      <ul id="ballot-box" data-draggable="target">
      </ul>
    </div>
    <h2>The Candidates</h2>
    <ul id="candidates" data-draggable="target">
      <li class="candidate" data-draggable="item">Candidate 1</li>
      <li class="candidate" data-draggable="item">Candidate 2</li>
      <li class="candidate" data-draggable="item">Candidate 3</li>
      <li class="candidate" data-draggable="item">Candidate 4</li>
      <li class="candidate" data-draggable="item">Candidate 5</li>
      <li class="candidate" data-draggable="item">Candidate 6</li>
      <li class="candidate" data-draggable="item">Candidate 7</li>
    </ul>
  </section>
 
  <script src="assets/js/ballot.js"></script>
 
</body>
</html>
